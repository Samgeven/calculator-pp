<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Главная</title>
    <meta charset="utf-8">
    <meta name="description" content="Main">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu:300,500&display=swap&subset=cyrillic">
    <link rel="stylesheet" type="text/css" href="dist/css/style.css">
    <link rel="stylesheet" type="text/css" href="dist/css/media.css">
</head>
<body>
    <section class="calc">
        <div class="calc_wrp container mt-4">
            <h1 class="calc__title hl d-inline-block">
                Калькулятор
            </h1>
            <div class="calc_row">
                <div class="calc-bar col-xl-12">
                    <div class="calc-bar-line d-flex justify-content-between">
                        <div class="calc-bar-line__point"></div>
                        <div class="calc-bar-line__point"></div>
                        <div class="calc-bar-line__point"></div>
                        <div class="calc-bar-line__point"></div>
                        <div class="calc-bar-line__point"></div>
                    </div>
                    <div class="calc-bar-labels calc-bar-labels_spc d-flex justify-content-between">
                        <p class="calc-bar-labels__item">Услуга</p>
                        <p class="calc-bar-labels__item">Адрес</p>
                        <p class="calc-bar-labels__item">Площадь</p>
                        <p class="calc-bar-labels__item">Ваши контакты</p>
                        <p class="calc-bar-labels__item">Расчёт</p>
                    </div>
                </div>
                <div class="calc-tab">
                    <div class="calc-tab-item active" id="tab1" data-order="1">
                    1
                    </div>
                    <div class="calc-tab-item" id="tab2" data-order="2">
                    2
                    </div>
                    <div class="calc-tab-item" id="tab3" data-order="3">
                        3
                    </div>
                    <div class="calc-tab-item" id="tab4" data-order="4">
                        4
                    </div>
                    <div class="calc-tab-item" id="tab5" data-order="5">
                        5
                    </div>
                    <ul class="pager wizard">
                        <li class="btn_nav previous" data-goto="prev"><a href="#">First</a></li>
                        <li class="btn_nav next" data-goto="next"><a href="#">Previous</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap-wizard/1.2/jquery.bootstrap.wizard.min.js"></script>
    <script src="dist/js/app.js"></script>
</body>
